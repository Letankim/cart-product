<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Card product</title>
</head>
<body>
    <nav class = 'main'>
        <div class="card">
            <div class="card__header">
                <span class="card__header-heart"><i class='bx bx-heart'></i></span>
                <span class="card__header-cart"><i class='bx bx-cart' ></i></span>
            </div>
            <div class="card__img">
                <img src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="">
            </div>
            <div class="card__info">
                <span class="card__info-name">Nike Zoom KD 12</span>
                <span class="card__info-price">$99</span>
            </div>
            <div class="card__wrap">
                <div class="card__content">
                    <span class="card__left-title">Size: </span>
                    <div class="card__content-right">
                        <span class="card__size">6</span>
                        <span class="card__size">7</span>
                        <span class="card__size">8</span>
                        <span class="card__size">9</span>
                    </div>
                </div>
                <div class="card__content">
                    <span class="card__left-title">Color: </span>
                    <div class="card__content-right">
                        <span class="card__color card__color-green"></span>
                        <span class="card__color card__color-red"></span>
                        <span class="card__color card__color-yellow"></span>
                    </div>
                </div>
                <div class="card__buy-now">
                    <button class = 'btn'>Mua ngay</button>
                    <button class = 'btn'>Thêm vào giỏ hàng</button>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
